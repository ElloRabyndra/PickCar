<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pick Your Car!</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>PICK YOUR CAR!</h1>
    <div class="container">
      <div class="card satu">
        <div class="header">
          <img src="material/mobilBiru.png" />
        </div>
        <div class="content">
          <p>Blue Car</p>
          <button>Add To Cart!</button>
        </div>
      </div>
      <div class="card dua">
        <div class="header">
          <img src="material/mobilMerah.png" />
        </div>
        <div class="content">
          <p>Red Car</p>
          <button>Add To Cart!</button>
        </div>
      </div>
      <div class="card tiga">
        <div class="header">
          <img src="material/mobilHijau.png" />
        </div>
        <div class="content">
          <p>Green Car</p>
          <button>Add To Cart!</button>
        </div>
      </div>
    </div>
    <div class="footer">&copy;ElloRabyndra</div>
    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h2>Jumlah</h2>
        <p id="count">0</p>
        <button onclick="decrease()">-</button>
        <button onclick="increase()">+</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
